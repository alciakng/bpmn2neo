name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Clean & upgrade build toolchain
        run: |
          rm -rf dist build *.egg-info
          python -m pip install -U pip
          python -m pip install -U build setuptools wheel 

      - name: Build
        run: python -m build

      - name: Debug METADATA
        run: |
          echo "=== Wheel contents ==="
          unzip -l dist/*.whl | grep -E '(METADATA|WHEEL|entry_points)'
          echo ""
          echo "=== Full METADATA ==="
          unzip -p dist/*.whl '*/METADATA'
          echo ""
          echo "=== Parsed with pkginfo ==="
          pip install pkginfo
          python -c "
          import pkginfo, glob
          w = pkginfo.Wheel(glob.glob('dist/*.whl')[0])
          print(f'Name: {w.name}')
          print(f'Version: {w.version}')
          print(f'Metadata-Version: {w.metadata_version}')
          " || echo "pkginfo failed to parse!"

      - name: Publish to PyPI (token)
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
