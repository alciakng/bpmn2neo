name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Clean & upgrade build toolchain
        run: |
          rm -rf dist build *.egg-info
          python -m pip install -U pip
          python -m pip install -U build setuptools wheel   # ← 최신으로

      - name: Build
        run: python -m build

      - name: Debug METADATA
        run: |
          python - <<'PY'
          import glob, zipfile
          whl = glob.glob('dist/*.whl')[0]
          with zipfile.ZipFile(whl) as z:
              meta = [n for n in z.namelist() if n.endswith('METADATA')][0]
              m = z.read(meta).decode()
              print(m.splitlines()[0])                      # Metadata-Version: 2.4 (예상)
              print([l for l in m.splitlines() if l.startswith('Name: ')][0])
              print([l for l in m.splitlines() if l.startswith('Version: ')][0])
          PY

      - name: Publish to PyPI (token)
        uses: pypa/gh-action-pypi-publish@release/v1   # 최신 릴리스 트랙
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
